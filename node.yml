name: NodeJS CI
description: Github workflow to execute ci as part of a github workflow for NodeJS projects
on:
  workflow_call:
    inputs:
      suppression:
        required: false
        type: boolean
        default: false
      publish:
        required: false
        type: string
      deploy:
        required: false
        type: string
    secrets:
      snyk-token:
        required: true
      npm-token:
        required: false
jobs:
  snyk-test:
    uses: ./node/snyk-test.yml
    secrets:
      token: ${{ secrets.snyk-token }}
  owasp:
    uses: ./node/owasp.yml
    with:
      suppression: ${{ inputs.suppression }}
  snyk-code-test:
    uses: ./node/snyk-code-test.yml
    secrets:
      token: ${{ secrets.snyk-token }}
  codeql:
    uses: ./node/codeql.yml
  publish-npm:
    if: ${{ inputs.publish == 'npm' }}
    needs: [snyk-test, owasp, snyk-code-test, codeql]
    uses: ./node/npm.yml
    secrets:
      token: ${{ secrets.npm-token }}
  deploy-storybook:
    if: ${{ inputs.deploy == 'storybook' }}
    needs: [snyk-test, owasp, snyk-code-test, codeql]
    uses: ./node/storybook.yml